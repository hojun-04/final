    <script>
      // 현재 시간 표시
      function updateTime() {
        const now = new Date();
        const timeString = now.toLocaleTimeString();
        document.getElementById("time").textContent = timeString;
      }
      setInterval(updateTime, 1000);
      updateTime();

      // 배경색 버튼 함수들
      function pink() {
        document.body.style.backgroundColor = "pink";
      }

      function lightblue() {
        document.body.style.backgroundColor = "lightblue";
      }

      function yellow() {
        document.body.style.backgroundColor = "yellow";
      }

      function reset() {
        document.body.style.backgroundColor = "";
      }

      // 다크모드 토글 기능 + 버튼 텍스트 변경
      const darkModeToggle = document.getElementById("darkModeToggle");

      darkModeToggle.addEventListener("click", function () {
        document.body.classList.toggle("dark");

        if (document.body.classList.contains("dark")) {
          darkModeToggle.textContent = "☀️ 라이트모드";
          document.body.style.backgroundColor = ""; // 배경색 초기화
        } else {
          darkModeToggle.textContent = "🌙 다크모드";
          document.body.style.backgroundColor = "";
        }
      });
    </script>
    <script>
  // 현재 시간 표시
  function updateTime() {
    const now = new Date();
    const timeString = now.toLocaleTimeString();
    document.getElementById("time").textContent = timeString;
  }
  setInterval(updateTime, 1000);
  updateTime();

  // 그라데이션 배경 적용 함수
  function pink() {
    document.body.style.backgroundImage = "linear-gradient(to right, #ff9a9e, #fad0c4)";
  }

  function lightblue() {
    document.body.style.backgroundImage = "linear-gradient(to right, #89f7fe, #66a6ff)";
  }

  function yellow() {
    document.body.style.backgroundImage = "linear-gradient(to right, #fceabb, #f8b500)";
  }

  function reset() {
    document.body.style.backgroundImage = "";
  }


</script>
